"$schema" = 'https://starship.rs/config-schema.json'

format = '$time$custom$line_break$all$line_break$character'

[cmd_duration]
show_milliseconds = true

[directory]
truncation_length = 8
read_only = " 󰌾"

[direnv]
disabled = false
style = 'dimmed yellow'
symbol = ' '

[hostname]
ssh_only = false
ssh_symbol = " "
format = '[@](red)[$hostname]($style) in '
style = 'yellow'

[shlvl]
disabled = false
threshold = 5
symbol = ' '

[status]
disabled = false
pipestatus = true

[time]
disabled = false
format = '[󱑎 ](red)[$time]($style) '
style = 'italic white'
time_format = '%T %a %b-%0e'

[username]
aliases = { 'yacoob' = '' }
show_always = true
format = '[$user]($style)'
style_user = 'yellow'

[battery]
full_symbol = '󱈏 '
discharging_symbol = '󱟞 '
charging_symbol = '󰢝 '
empty_symbol = '󱉞 '
unknown_symbol = '󰂑 '

[[battery.display]]
threshold = 15
style = 'blink red'

[[battery.display]]
threshold = 33
style = 'yellow'

[[battery.display]]
threshold = 66
style = 'dimmed green'

[custom.chezmoi_diff]
description = 'Size of the current "chezmoi diff" output'
command = 'cat ~/.cache/chezmoi-diff-count'
when = '''test -s ~/.cache/chezmoi-diff-count && test "$(cat ~/.cache/chezmoi-diff-count)" != "0" '''
symbol = '  '
disabled = false

