[interactive-template]
image=fedora:latest
pull=true
pre_init_hooks=dnf install -y dnf-plugins-core
pre_init_hooks=dnf copr enable -y atim/bottom
pre_init_hooks=dnf copr enable -y atim/lazygit
pre_init_hooks=dnf copr enable -y atim/starship
pre_init_hooks=dnf copr enable -y faramirza/gdu
additional_packages="bat bottom difftastic direnv fd-find file fuse fuse-libs"
additional_packages="fzf gdu git iotop just lazygit ltrace pv"
additional_packages="ripgrep starship strace tmux wget curl zsh"
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/flatpak
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/locate
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/ujust
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/xdg-open
