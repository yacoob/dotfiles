name: Build and push image to GitHub Container Registry

on:
  # Build for all git pushes, push and mark as 'latest' only for
  # main branch.
  push:
    paths-ignore:
      - "**.md"
  # For pull requests, build but don't push.
  pull_request:
  # Build and push if triggered manually.
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: yacoob/interactive

jobs:
  build:
    name: Build and optionally push ${{ matrix.target }} image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [base, devenv]

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Set image names
        id: image-names
        run: |
          echo "TARGET=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        # Skip registry push for pull_requests.
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Work out container tags
        uses: docker/metadata-action@v5
        id: docker_meta
        with:
          images: ${{ env.TARGET }}
          tags: |
            type=sha,suffix=-${{ matrix.target }}
            type=raw,value=${{ matrix.target }},enable={{ is_default_branch }}

      - name: Set up docker builder (buildx)
        uses: docker/setup-buildx-action@v3

      - name: Build and optionally push the ${{ matrix.target }} version
        uses: docker/build-push-action@v6
        id: build
        with:
          target: ${{ matrix.target }}
          context: .
          file: ./docker/Containerfile
          # Push to registry only for main branch pushes.
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          tags: ${{ steps.docker_meta.outputs.tags }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.TARGET }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

  ping-others:
    name: Notify other repositories about new version of the base image.
    runs-on: ubuntu-latest
    # Only ping others on pushes to main branch.
    if: github.event_name == 'push' && endsWith(github.ref, '/main')
    # Don't ping if build step failed.
    needs: build
    steps:
      - name: Ping yacoob/docker-beets
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          repository: yacoob/docker-beets
          event-type: dependency-updated
